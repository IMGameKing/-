    <!-- method 用GET 大家都可以看到 隱密資料要用POST 注意大寫-->

      <!-- <label for="名字">名字：</label>
      <input id="名字" type="text" name="姓名" /> -->
      <!-- <button type="submit">提交表單</button> -->
      <label for="email">帳號：</label>
      <input id="email" type="text" name="email" />
      <label for="password">密碼：</label>
      <input id="password" type="password" name="password" />

      <input type="checkbox" onclick="showPassword" id="show" /> showPassword

      <button type="submit">登入系統</button>
    </form>
    <script>
      let checkbox = document.querySelector("#show");
      let password = document.querySelector("#password");
      checkbox.addEventListener("click", () => {
        if (password.type == "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      });
    </script>
